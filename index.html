<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Pierpaolo" />
        <meta name="description" content="Login Studente" />
        <meta name="keywords" content="pcto" />

                <div class="col-md-4 col-xs-8" id="login">

                    <form>
                        <div>
                            <input class="form-control form-control-lg" id="input_utente" type="text" placeholder="Nome Utente">

                        </div>
                        <div>
                            <input class="form-control form-control-lg" id="input_password" type="password" placeholder="Password">

                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4" i="button"></div>
                            <div id="button" class="col-4">
                                <button  type="button" class="btn btn-outline-primary">Login</button>
                            </div>
                            <div class="col-4"></div>
                        </div>
                    </form>
                </div>
               <div class="col-4"></div> 
            </div>
        </div>
